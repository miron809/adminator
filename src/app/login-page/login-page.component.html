<div class="peers ai-s fxw-nw h-100vh">
  <div class="d-n@sm- peer peer-greed h-100 pos-r bgr-n bgpX-c bgpY-c bgsz-cv" style='background-image: url("assets/static/images/bg.jpg")'>
    <div class="pos-a centerXY">
      <div class="bgc-white bdrs-50p pos-r" style='width: 120px; height: 120px;'>
        <img class="pos-a centerXY" src="assets/static/images/logo.png" alt="">
      </div>
    </div>
  </div>
  <div class="col-12 col-md-4 peer pX-40 pY-80 h-100 bgc-white pos-r" style='min-width: 320px;'>
    <h4 class="fw-300 c-grey-900 mB-40">Login</h4>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group" [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
        <label class="text-normal text-dark">Email</label>
        <input formControlName="email" type="email" class="form-control" placeholder="JohnDoe@example.com">
        <div *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
          <small *ngIf="form.get('email').errors.required">This field is required</small>
          <small *ngIf="form.get('email').errors.email">Please enter valid email</small>
        </div>
      </div>
      <div class="form-group" [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
        <label class="text-normal text-dark">Password</label>
        <input formControlName="password" type="password" class="form-control" placeholder="Password">
        <div *ngIf="form.get('password').touched && form.get('password').invalid" class="validation">
          <small *ngIf="form.get('password').errors.required">This field is required</small>
          <small *ngIf="form.get('password').errors.minlength">Password to short</small>
        </div>
      </div>
      <div class="form-group">
        <div class="peers ai-c jc-sb fxw-nw">
          <div class="peer">
            <button [disabled]="form.invalid || submitted" type="submit" class="btn btn-primary">Login</button>
          </div>
          <div class="peer">
            <button routerLink="/sign-up" type="button" class="btn btn-info">I don`t have an account</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<ngx-spinner></ngx-spinner>
