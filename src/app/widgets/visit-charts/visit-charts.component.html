<div class="bd bgc-white">
  <div class="peers fxw-nw@lg+ ai-s">
    <div class="peer peer-greed w-60p@lg+ w-100@lg- p-20">
      <div class="layers">
        <div class="layer w-100 mB-10">
          <h6 class="lh-1">Site Visits</h6>
        </div>
        <div class="layer w-100">
          <div style="display: block" *ngIf="chartUpdated">
            <canvas baseChart
                    [data]="chartData"
                    [labels]="chartLabels"
                    [legend]="chartLegend"
                    [colors]="chartColors"
                    [chartType]="chartType">
            </canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="peer bdL p-20 w-40p@lg+ w-100p@lg-">
      <div class="layers">
        <div class="layer w-100">
          <!-- Progress Bars -->
          <div class="layers">
            <div *ngFor="let legendItem of charts" class="layer w-100 mT-15">
              <h5 class="mB-5">{{legendItem.value}}</h5>
              <small class="fw-600 c-grey-700">{{legendItem.label}}</small>
              <span class="pull-right c-grey-600 fsz-sm">{{progressBar(legendItem.value)}}</span>
              <div class="progress mT-10">
                <div class="progress-bar"
                     role="progressbar"
                     aria-valuenow="50"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     [ngStyle]="{'background-color': legendItem.borderColor, 'width': progressBar(legendItem.value)}">
                  <span class="sr-only">{{progressBar(legendItem.value)}} Complete</span>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
