<div class="header navbar">
  <div class="header-container">
    <ul class="nav-left">
      <li>
        <a id='sidebar-toggle' class="sidebar-toggle" (click)="menuButtonService.toggleCollapsed()">
          <i class="ti-menu"></i>
        </a>
      </li>
    </ul>
    <ul class="nav-right">
      <li class="dropdown" (clickOutside)="closeDropdown()" (click)="isUserDropDownShow = !isUserDropDownShow" [ngClass]="{'show': isUserDropDownShow}">
        <a class="dropdown-toggle no-after peers fxw-nw ai-c lh-1" data-toggle="dropdown">
          <div class="peer mR-10">
            <img class="w-2r bdrs-50p" *ngIf="user" src="{{user.photoUrl}}" alt="">
          </div>
          <div class="peer">
            <span class="fsz-sm c-grey-900" *ngIf="user">{{user.displayName}}</span>
          </div>
        </a>
        <ul class="dropdown-menu fsz-sm">
          <li>
            <a routerLink="/profile" class="d-b td-n pY-5 bgcH-grey-100 c-grey-700">
              <i class="ti-user mR-10"></i>
              <span>Profile</span>
            </a>
          </li>
          <li role="separator" class="divider"></li>
          <li>
            <a routerLink="/login" (click)="authService.logout()" class="d-b td-n pY-5 bgcH-grey-100 c-grey-700">
              <i class="ti-power-off mR-10"></i>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
<ngx-spinner></ngx-spinner>
